<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 굵은 글자 태그 -->
    <b>Lorem, ipsum.</b>
    <!-- 시맨틱(이것만 씀) -->
    <strong>Lorem, ipsum dolor.</strong>
    <br />
    <!-- 이텔릭(기울어진 서체) -->
    <!-- 폰트 아이콘, vector graphic 형태의 아이콘 -->
    <i>Lorem ipsum dolor sit.</i>
    <!-- 시맨틱(이거만 씀) -->
    <em>Lorem ipsum dolor sit.</em>
    <br />
    <!-- 작은 글자 태그 -->
    <small>Lorem ipsum dolor sit amet.</small>
    <!-- 위 아래로 붙는 글자 태그 -->
    <sub>Lorem ipsum dolor sit amet.</sub>
    <sup>Lorem ipsum dolor sit amet.</sup>
    <!-- 밑줄 태그 -->
    <ins>Lorem ipsum dolor sit amet.</ins>
    <!-- 가운데줄 태그(line-through) -->
    <del>Lorem ipsum dolor sit.</del>
  </body>
</html>
