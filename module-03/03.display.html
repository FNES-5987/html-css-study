<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- div(division) : 공간, 영역 -->
    <!-- div = block 형식 태그 -->
    <!-- block 형식의 태그는 너비(width)가 부모의 100%,
         높이는 컨텐츠 크기만큼(content-height) -->
    <!-- block 형식의 태그는 위에서부터 아래로 쌓이는 형태로 배치된다. -->
    <!-- block 형식 태그에는 div, h1~6, p, ol, ul, li, table, form 등이 있다. -->
    <div>
      Lorem ipsum dolor sit amet <br />
      consectetur adipisicing elit. Magnam, voluptatibus!
    </div>
    <div>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Enim, accusamus!
    </div>
    <div>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero, hic.
    </div>
    <br />
    <!-- span : 공간, 영역 -->
    <!-- span = inline형식의 태그 -->
    <!-- inline 형식의 태그는 너비와 높이 모두 컨텐츠 크기만큼 -->
    <!-- inline 형식의 태그는 옆으로 붙어서 배치가 된다. -->
    <!-- inline 형식의 태그에는 span, a, em, strong, input 등이 있다. -->
    <span>Lorem, ipsum dolor.</span>
    <span>Lorem, ipsum dolor.</span>
    <span>Lorem, ipsum dolor.</span>
  </body>
</html>
