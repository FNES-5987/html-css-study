<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        /* border : 크기 종류 색상 */
        border: 3px solid black;
        border-left: 5px dotted red;
        border-right-color: darkblue;
        border-right-style: dashed;
        border-radius: 10px 20px 30px 40px;
      }
      .circle {
        /* 너비 높이의 값이 동일하고 */
        width: 100px;
        height: 100px;
        /* radius값을 50%로 하면 원으로 보임 */
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quo temporibus
      provident ipsa deserunt debitis. Reprehenderit in illo maiores laborum
      atque voluptatem iste obcaecati? Placeat magnam asperiores quibusdam
      pariatur nisi nam.
    </div>
    <div class="circle"></div>
  </body>
</html>
