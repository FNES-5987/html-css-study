<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- name = "viewport".. 
    크기 계산을 장치의 viewport size 기준으로 계산을 해라 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title : 브라우저 탭에 노출되는 제목. -->
    <title>JBJ</title>
  </head>
  <body>
    <!-- <시작태그> 컨텐츠(내용) </끝태그> -->
    <!-- 태그 + 컨텐츠 = 요소(elment) -->
    <!-- 속성(attribute)명=속성값 -->
    <!-- title 속성 : 요소에 마우스 커서를 올리면 나오는 툴팁 -->
    <h1 title="제목">Hello HTML5</h1>
  </body>
</html>
