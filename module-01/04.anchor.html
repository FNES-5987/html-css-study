<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- a 태그는 다른 문서로 이동하게 해주는 링크 역할 -->
    <!-- href : 속성에는 이동할 곳의 경로를 넣음 -->
    <!-- target : 링크를 연결할 대상, _blank : 새 탭에서 열기 -->
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.goolge.com" target="_blank">구글</a>

    <!-- 내부 경로(서버) -->
    <!-- 같은 폴더(디랙터리)위치의 문서 -->
    <!-- . 현제 디렉터리 -->
    <a href="02.list-tag.html">리스트 태그</a>
    <!-- ..이 부모디렉터리 -->
    <a href="../index.html">인덱스 파일</a>
    <!-- 자식 디랙터리 -->
    <a href="./sample/test/html"></a>
  </body>
</html>
