<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 자손(decendent) 선택자 */
      /* 부모선택자 자손선택자 자손... 자손... ...  */
      /* header 태그 밑에 모든 h1들을 다 선택 */
      header h1 {
        color: red;
      }
      section h1 {
        color: green;
      }
      section p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- div : 차상위 부모(단군) -->
    <div>
      <!-- 부모의 자식 -->
      <h1></h1>
      <h2></h2>
      <ul>
        <!-- 부모의 자손 -->
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <header>
      <h1>Lorem, ipsum.</h1>
      <nav>
        <h1>Navigation</h1>
      </nav>
    </header>
    <section>
      <h1>Lorem, ipsum.</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et at
        recusandae illo sunt quia quidem! Repudiandae expedita dolorum minima
        perferendis?
      </p>
    </section>
  </body>
</html>
