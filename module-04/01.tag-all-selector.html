<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 선택자(selector) {스타일 속성 : 값;} */
      /* 태그 선택자(tag selector) : 범위에 해당하는 모든 태그들을 선택한다. */
      h1 {
        color: red;
      }
      p {
        color: dodgerblue;
      }
      h2 {
        color: magenta;
      }
      /* * = 페이지 내의 모든 요소 */
      * {
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <h1>CSS3 Selector Basic1</h1>
    <h2>CSS3 Selector Basic1</h2>
    <h1>CSS3 Selector Basic2</h1>
    <h1>CSS3 Selector Basic3</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta, veritatis.
    </p>
  </body>
</html>
